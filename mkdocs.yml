# MkDocs Configuration
# --------------------

markdown_extensions:
    - toc:
        permalink: true
nav:
  - 'Home': index.md
  - 'API Reference':
    - 'Cards & Decks':
      - 'Card': Card.md
      - 'CardCatalog': CardCatalog.md
      - 'CardList': CardList.md
      - 'CardSet': CardSet.md
      - 'Deck': Deck.md
    - 'Card Inventory':
      - 'CardInventory': card-inventories.md
      - 'InventoryItem': inventory-items.md
    - 'Game State':
      - 'Arena': arena.md
      - 'ChainLink': chain-link.md
      - 'CombatChain': combat-chain.md
      - 'PlayerSpace': player-space.md
    - 'Graphical Analysis':
      - 'graphics': graphics.md
    - 'Metadata':
      - 'PlayerProfile': PlayerProfile.md
      - 'meta': meta.md
plugins:
  - mkdocs-jupyter:
      ignore_h1_titles: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            filters: ['!^_[^_]']
            show_signature_annotations: false
            show_source: true
          paths: ['src']
  - search
repo_name: HarrisonTotty/fab
repo_url: https://github.com/HarrisonTotty/fab
site_name: Flesh and Blood TCG Analysis Library
theme:
  name: material
